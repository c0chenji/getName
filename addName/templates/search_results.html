{% extends 'base.html' %}
{% load staticfiles %}
{% block results %}
<div class="container contentCenterize resultFormat">
    <button class="btn btn-dark"  onclick="window.location.href='{% static "../.." %}'"> Return</button>
    <div class="addBorder">
        <p>You searched for: <strong>{{query}}</strong></p>
        {% if results%}
        
         
             <label>Name：</label>{{ results.full_name}}&nbsp &nbsp&nbsp   
             <label>Gender：</label>{{ results.gender}}  &nbsp &nbsp&nbsp
             <label>Element：</label>{{ results.attribute}}&nbsp &nbsp&nbsp<br>
      
       {% else %}
       <p>sorry, the data you are searching is unavailable yet</p>
       {% endif %}
   </div>
</div>
{% endblock %}
